<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Vontage</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header class="global-header" style="width: 100%; padding: 1rem 2rem; background: rgba(0,0,0,0.2);">
        <div class="header-inner">
            <!-- Left: Branding -->
            <div class="branding">
                <a href="index.html">Vontage.</a>
            </div>

            <!-- Center: Search -->
            <div class="header-search-container">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" id="globalSearchInput" class="global-search-input" placeholder="Search guides...">
            </div>

            <!-- Right: Nav -->
            <nav class="header-nav">
                <a href="guides.html">Guides</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>


    <div class="app-container" style="padding-top: 0; display: block;">


        <section class="glass-panel" style="max-width: 600px; width: 100%; margin: 2rem auto;">
            <h1 style="margin: 2rem 0; text-align: center;">Contact Us</h1>

            <p style="text-align: center; color: #ccc; margin-bottom: 2rem;">
                Have questions about Vontage? We'd love to hear from you.
            </p>

            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="contactName" required placeholder="Your Name">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="contactEmail" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea id="contactMessage" rows="5" required placeholder="How can we help?"></textarea>
                </div>
                <button type="submit" class="btn primary-btn">Send Message</button>
            </form>

            <script>
                document.getElementById('contactForm').addEventListener('submit', function (e) {
                    e.preventDefault();

                    const name = document.getElementById('contactName').value;
                    const email = document.getElementById('contactEmail').value;
                    const message = document.getElementById('contactMessage').value;

                    // Format the body to be readable
                    const body = `Name: ${name}\nEmail: ${email}\n\nMessage:\n${message}`;

                    const mailtoLink = `mailto:labs.developing@gmail.com?subject=Contact from Vontage: ${encodeURIComponent(name)}&body=${encodeURIComponent(body)}`;

                    // Use a temporary link to open email client without changing browser URL
                    const link = document.createElement('a');
                    link.href = mailtoLink;
                    link.style.display = 'none';
                    document.body.appendChild(link);
                    link.click();
                    setTimeout(() => {
                        document.body.removeChild(link);
                    }, 100);

                    // Show visual feedback
                    const btn = document.querySelector('.contact-form button');
                    const originalText = btn.innerText;
                    btn.innerText = 'Opening Email App...';
                    btn.disabled = true;
                    setTimeout(() => {
                        btn.innerText = originalText;
                        btn.disabled = false;
                    }, 3000);
                });
            </script>

            <div style="margin-top: 2rem; text-align: center; font-size: 0.9rem; opacity: 0.7;">
                <p><i class="fa-solid fa-envelope"></i> labs.developing@gmail.com</p>
            </div>
        </section>
    </div>



    <script src="script.js"></script>
    <footer class="app-footer">
        <p>&copy; 2026 Vontage. All rights reserved.</p>
        <div class="footer-links">
            <a href="guides.html">Guides</a>
            <a href="privacy.html">Privacy Policy</a>
            <a href="terms.html">Terms of Service</a>
            <a href="contact.html">Contact</a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
