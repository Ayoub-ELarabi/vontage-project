<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Vontage</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header class="global-header" style="width: 100%; padding: 1rem 2rem; background: rgba(0,0,0,0.2);">
        <div class="header-inner">
            <!-- Left: Branding -->
            <div class="branding">
                <a href="index.html">Vontage.</a>
            </div>

            <!-- Center: Search -->
            <div class="header-search-container">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" id="globalSearchInput" class="global-search-input" placeholder="Search guides...">
            </div>

            <!-- Right: Nav -->
            <nav class="header-nav">
                <a href="guides.html">Guides</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>


    <div class="app-container" style="padding-top: 0; display: block;">


        <section class="glass-panel" style="max-width: 600px; width: 100%; margin: 2rem auto;">
            <h1 style="margin: 2rem 0; text-align: center;">Contact Us</h1>

            <p style="text-align: center; color: #ccc; margin-bottom: 2rem;">
                Have questions about Vontage? We'd love to hear from you.
            </p>

            <div class="social-contact-container"
                style="display: flex; flex-direction: column; gap: 1rem; align-items: center;">
                <a href="https://facebook.com/" target="_blank" class="btn primary-btn"
                    style="background: #1877F2; border: none; width: 100%; max-width: 300px;">
                    <i class="fa-brands fa-facebook"></i> Message on Facebook
                </a>

                <a href="https://youtube.com/" target="_blank" class="btn primary-btn"
                    style="background: #FF0000; border: none; width: 100%; max-width: 300px;">
                    <i class="fa-brands fa-youtube"></i> Visit YouTube Channel
                </a>
            </div>

            <style>
                /* Remove old form styles if no longer needed, or keep for other generic inputs */
                .contact-form {
                    display: none;
                }
            </style>
        </section>
    </div>



    <script src="script.js"></script>
    <footer class="app-footer">
        <p>&copy; 2026 Vontage. All rights reserved.</p>
        <div class="footer-links">
            <a href="guides.html">Guides</a>
            <a href="privacy.html">Privacy Policy</a>
            <a href="terms.html">Terms of Service</a>
            <a href="contact.html">Contact</a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
