[build]
  # No build command needed for static HTML
  command = "" 
  # Publish the root directory
  publish = "."

[[headers]]
  # Cache static assets for better performance
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
