<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Vontage</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7439455242484505" crossorigin="anonymous"></script>
</head>

<body>
    <header class="global-header" style="width: 100%; padding: 1rem 2rem; background: rgba(0,0,0,0.2);">
        <div class="header-inner">
            <!-- Left: Branding -->
            <div class="branding">
                <a href="index.html">Vontage.</a>
            </div>

            <!-- Center: Search -->
            <div class="header-search-container">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" id="globalSearchInput" class="global-search-input" placeholder="Search guides...">
            </div>

            <!-- Right: Nav -->
            <nav class="header-nav">
                <a href="guides.html">Guides</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>


    <div class="app-container" style="padding-top: 0; display: block;">


        <section class="glass-panel" style="max-width: 600px; width: 100%; margin: 2rem auto;">
            <h1 style="margin: 2rem 0; text-align: center;">Contact Us</h1>

            <p style="text-align: center; color: #ccc; margin-bottom: 2rem;">
                Have questions about Vontage? We'd love to hear from you.
            </p>

            <div class="email-contact-container"
                style="display: flex; flex-direction: column; gap: 1rem; align-items: center; width: 100%;">
                <button id="emailContactBtn" class="btn primary-btn"
                    style="width: 100%; max-width: 300px; display: flex; align-items: center; justify-content: center; gap: 10px;">
                    <i class="fa-solid fa-envelope"></i> Contact Support
                </button>
                <p id="emailFeedback"
                    style="opacity: 0; transition: opacity 0.3s; color: #4ade80; font-size: 0.9rem; margin-top: 0;">
                    <i class="fa-solid fa-check"></i> Email Copied
                </p>
            </div>

            <script>
                document.getElementById('emailContactBtn').addEventListener('click', function () {
                    const email = 'labs.developing@gmail.com';

                    // 1. Copy to clipboard
                    navigator.clipboard.writeText(email).then(() => {
                        const feedback = document.getElementById('emailFeedback');
                        feedback.style.opacity = '1';
                        // Hide after 3 seconds
                        setTimeout(() => { feedback.style.opacity = '0'; }, 3000);
                    }).catch(err => {
                        console.error('Failed to copy', err);
                        // Fallback: just show the email if copy fails? 
                        // For now we assume clipboard API works or they use mailto
                    });

                    // 2. Open Mailto (delayed slightly to allow copy feedback)
                    setTimeout(() => {
                        window.location.href = `mailto:${email}`;
                    }, 500);
                });
            </script>

            <style>
                .contact-form {
                    display: none;
                }
            </style>
        </section>
    </div>



    <script src="script.js"></script>
    <footer class="app-footer">
        <p>&copy; 2026 Vontage. All rights reserved.</p>
        <div class="footer-links">
            <a href="guides.html">Guides</a>
            <a href="privacy.html">Privacy Policy</a>
            <a href="terms.html">Terms of Service</a>
            <a href="contact.html">Contact</a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
